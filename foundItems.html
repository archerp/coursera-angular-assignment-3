<div class="container">
    <div ng-if="!notValid" class="row">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in found">
                {{ item.short_name }} : {{ item.name}} : {{ item.description}} 
            <button ng-click="onRemove({index: $index});">Don't want this one!</button>
        </li>
    </ul>
    </div>      
    <div ng-if="notValid">Nothing found</div>
</div>
