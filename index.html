<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>    
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
      <div class="row">
     
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="narrowItDown.search()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

      </div>

    <!-- found-items not working !!!!-->
    <found-items found-items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>

    <!-- as directive is not working I have just put the template here to show controller and service are working -->
    <div class="container">
      <div class="row">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in narrowItDown.found">
                 {{ item.short_name }} : {{ item.name}} : {{ item.description}} 
                <button ng-click="narrowItDown.removeItem($index);">Don't want this one!</button>
            </li>
        </ul>
      </div>      
      <div ng-if="narrowItDown.notValid">Nothing found</div>
    </div>

  </div>

</body>
</html>
